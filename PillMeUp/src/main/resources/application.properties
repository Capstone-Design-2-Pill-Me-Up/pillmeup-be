spring.application.name=PillMeUp

# ===============================
# 1) MySQL
# ===============================
spring.datasource.url=${RDS_URL}
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# 2) JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# 3) Server
# ===============================
server.port=8080
server.forward-headers-strategy=native

# ===============================
# 4) JWT
# ===============================
jwt.secret=910e7a1d3ce7a4e142e5967feeef21dd35e7a397a243f167c42cf485f1a6f3119e0d1e31f8ee2df74e864ad2c0356018e23c49e874f6c276ca9c1b99b407ab1a
jwt.access-token-validity-in-seconds=3600

# ===============================
# 5) Swagger
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui

# ===============================
# 6) OAuth
# ===============================
app.oauth2.debug-json=false
app.oauth2.success-redirect=https://pillmeup.wonsandbox.cloud/social/callback

# === Kakao ===
spring.security.oauth2.client.registration.kakao.client-id=b68685427ef691473085f84cdee753eb
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri=https://wonsandbox.cloud/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.scope=profile_nickname

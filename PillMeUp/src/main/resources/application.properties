#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# 3. H2 Console 설정
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 4. Server Port
server.port=8080

# 5. JWT Key
jwt.secret=910e7a1d3ce7a4e142e5967feeef21dd35e7a397a243f167c42cf485f1a6f3119e0d1e31f8ee2df74e864ad2c0356018e23c49e874f6c276ca9c1b99b407ab1a

# 6. JWT AccessToken 유효 시간 (초 단위)
jwt.access-token-validity-in-seconds=3600

# 7.Swagger(springdoc)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
# Nginx 같은 프록시 뒤에서 원본 URL 보존
server.forward-headers-strategy=native

# 프론트 없이 서버가 JSON으로 바로 토큰 응답
app.oauth2.debug-json=false

# 프론트로 리다이렉트할 URL (원하는 경로로 변경)
app.oauth2.success-redirect=http://localhost:3000/social/callback

